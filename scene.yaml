- name: Night
  entities:
    light.light_bedroom: off
    light.rgb_bedroom: off
- name: Flux
  entities:
    light.light_bedroom: on
    switch.fluxer: on
    light.rgb_bedroom: off
- name: Red
  entities:
    light.light_bedroom: off
    switch.fluxer: off
    light.rgb_bedroom:
      brightness: 127
      rgb_color:  [255, 0, 0]
      state: on
- name: Day
  entities:
    light.light_bedroom:
      state: on
      brightness: 255
      color_temp: 280
    switch.fluxer: off
    light.rgb_bedroom: off
- name: Warm night
  entities:
    light.light_bedroom:
      brightness: 64
      color_temp: 500
      state: on
    switch.fluxer: off
    light.rgb_bedroom: off
